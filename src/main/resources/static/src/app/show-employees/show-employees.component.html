<div class="container">
    <h2 class="text-center" style="margin-top: 10px;">Employees</h2>
        <table class="table table-striped">
           <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tr *ngFor = "let employee of allEmployees ">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td><button class="btn btn-primary" (click) = "editEmployee(employee.id)">Update</button></td>
                <td><button class="btn btn-danger" (click) = "deleteEmployee(employee.id)">Delete</button></td>
            </tr>
        </table>

        <div [hidden] = "hideForm">
            <div style="padding: 10px; margin: auto; width: 40%;">
                <form class="form-horizontal" [formGroup] ="employeeEditForm" (ngSubmit) = "updateEmployee()">
                    <h3 class="text-center">Update Employee Details</h3>
                    <hr>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="hidden" class="form-control" formControlName = "id" >
                        </div><br><br>
                        <div class="col-md-3">
                            <label>Name :</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" formControlName = "name">
                        </div><br><br>
                        <div class="col-md-3">
                            <label>Email :</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" formControlName = "email">
                        </div><br><br>
                    </div>
                    <input type="submit" value="submit" class="btn btn-success" style="float: right">
                </form>
            </div>  
        </div>
</div>
